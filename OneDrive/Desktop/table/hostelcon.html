<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background: #003366;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    form label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #004080;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #003366;
    }

    footer {
      text-align: center;
      background: #004080;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="facilities.html">Facilities</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Get in Touch</h2>
    <form onsubmit="return submitForm()">
      <label>Name:</label>
      <input type="text" required>

      <label>Email:</label>
      <input type="email" required>

      <label>Message:</label>
      <textarea rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 University Name | Hostel Department</p>
  </footer>

  <script>
    function submitForm() {
      alert("Your message has been sent successfully!");
      return false; // prevent actual form submit
    }
  </script>
</body>
</html>
