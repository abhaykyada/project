<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Enroll Now</title>
  <link rel="stylesheet" href="enroll.css">
</head>
<body>
  <header>
    <h1>Welcome to Bright Future University</h1>
    <p>Join us and shape your future today!</p>
  </header>

  <section class="enroll-box">
    <h2>Enroll Now</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email Address:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone Number:</label>
      <input type="tel" placeholder="Enter your phone number" required>

      <label>Select Course:</label>
      <select required>
        <option value="">-- Select a Course --</option>
        <option>Computer Science</option>
        <option>Business Administration</option>
        <option>Biotechnology</option>
        <option>Economics</option>
        <option>Psychology</option>
      </select>

      <label>Message (optional):</label>
      <textarea placeholder="Write a short message..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Bright Future University | All Rights Reserved</p>
  </footer>
</body>
</html>
